plugins {
    id 'java'
    id 'io.skippy.ossrh-publish'
}

ossrhPublish {
    title = 'skippy-junit5'
    description = 'Skippy\'s Conditional Test Execution for JUnit 5'
}

repositories {
    mavenCentral()
    maven { url = 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    compileOnly 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    implementation project(':skippy-core')
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
    useJUnitPlatform()
}